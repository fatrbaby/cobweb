<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Cobweb</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="/assets/images/spider.png" width="30" height="30" class="d-inline-block align-top" alt="logo">
            Cobweb
        </a>
    </nav>

    <div class="container">
        <div class="text-center">
            <img src="/assets/images/spider.png" class="rounded" alt="cobweb" width="160" height="160">
        </div>
        <form action="/search" method="get">
            <div class="input-group mb-3">
                <input type="text" name="q" class="form-control" placeholder="请输入关键字" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button type="submit" class="input-group-text" id="basic-addon2">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="http://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="http://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
